<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>
    <h1>Slider</h1>
    <div class="slider">

        <div class="slides">
            <!-- inicio dos radios bottons -->
            <input type="radio" nome=" radio-btn" id="radio1">
            <input type="radio" nome=" radio-btn" id="radio2">
            <input type="radio" nome=" radio-btn" id="radio3">
            <input type="radio" nome=" radio-btn" id="radio4">
            <input type="radio" nome=" radio-btn" id="radio5">
            <input type="radio" nome=" radio-btn" id="radio6">
            <!-- fim dos radios buttons -->
            <div class="slide first">
                <img src="img/chrono.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/inuyasha.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/ippo.png" alt="">
            </div>
            <div class="slide">
                <img src="img/tenchi.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/tenjhotenge.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/yuyuhakusho.jpg" alt="">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
            </div>
        </div>
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>

        </div>

    </div>
</body>
<script src="slider.js"></script>

</html>
